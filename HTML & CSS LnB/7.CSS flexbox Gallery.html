 <!-- 7. CSS Flexbox Gallery: - Build an image gallery using CSS Flexbox for layout, allowing images to dynamically
 adjust basedon screen size.  -->

<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Image Gallery</title>
  <link rel="stylesheet" href="/7.CSS flexbox Gallery.css">
</head>

<body>
  <div class="gallery">
    <div class="gallery-item"><img src="boat.jpg" alt="Image 1"></div>
    <div class="gallery-item"><img src="boat.jpg" alt="Image 2"></div>
    <div class="gallery-item"><img src="boat.jpg" alt="Image 3"></div>
    <div class="gallery-item"><img src="boat.jpg" alt="Image 4"></div>
    <div class="gallery-item"><img src="boat.jpg" alt="Image 5"></div>
    <div class="gallery-item"><img src="boat.jpg" alt="Image 6"></div>
  </div>
</body>

</html>
