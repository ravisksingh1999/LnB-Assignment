<!-- 8. Custom Checkbox and Radio Buttons: - Style checkbox and radio input elements with custom CSS to
enhance their appearance and user
experience. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Checkboxes and Radio Buttons</title>
  <link rel="stylesheet" href="8.style.css">
</head>

<body>
  <h2>Custom Checkboxes</h2>
  <label class="checkbox-container">Checkbox 1
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
  <label class="checkbox-container">Checkbox 2
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

  <h2>Custom Radio Buttons</h2>
  <label class="radio-container">Radio 1
    <input type="radio" name="radio">
    <span class="checkmark"></span>
  </label>
  <label class="radio-container">Radio 2
    <input type="radio" name="radio">
    <span class="checkmark"></span>
  </label>

</body>

</html>
