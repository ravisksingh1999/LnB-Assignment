<!-- 1. Given a basic Bootstrap layout, write the HTML code to create a navbar with a brand name, a
search bar, and two navigation links aligned to the right. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    nav{
      background-color: rgb(172, 185, 185);
   
    }
    .navcontainer{
           display:flex;
      justify-content: space-between;
    }
    .navlink{
      position:absolute;
      right:0;
    }
  </style>

  <title>Document</title>
</head>


<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid  navcontainer">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
       
        <form class="d-flex navform" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 navlink">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        
        </ul>
    </div>
  </nav>
</body>
</html>
